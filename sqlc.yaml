version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "./internal/adapters/postgres/queries"
    schema: "./internal/adapters/postgres/migrations"
    gen:
      go:
        package: "repo"
        out: "./internal/adapters/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true # generate Querier interface
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
