version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "./internal/adapters/mysql/sqlc/queries.sql"
    schema: "./internal/adapters/mysql/migrations"
    gen:
      go:
        package: "repo"
        out: "./internal/adapters/mysql/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true # generate Querier interface
